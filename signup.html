<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">


    <title>Formulario de Registro</title>
</head>
<body>
    <!-- Main Project -->
    <header>
        <div class="view video-container">
            <video src="video/fondo-video.mp4" autoplay muted loop></video>
            <div class="container">
                <div class="row">
                    <div class="mx-auto col-xl-5 mb-4 mt-5 pt-5">
                        <div class="card">
                            <form>
                                <div class="card-body">
                                    <div class="text-center">
                                        <h3 class="text-white">
                                            <strong id="text">Registrarse</strong>
                                        </h3>

                                        <hr>
                                    </div>
                                    <div class="form-group">
                                        <i class="fas fa-user text-white"></i>
                                        <label class="text-white" for="name">Usuario</label>

                                        <input type="text" id="name" name="name" class="form-control" required>
                                    </div>


                                    <div class="form-group">
                                        <i class="fas fa-envelope text-white"></i>
                                        <label class="text-white" for="email">Email</label>

                                        <input type="email" id="email" name="email" class="form-control" required>
                                    </div>

                                    <div class="form-group">
                                        <i class="fas fa-lock text-white"></i>
                                        <label class="text-white" for="pass">Contraseña</label>

                                        <input type="password" id="pass" name="pass" class="form-control" required>
                                    </div>


                                    <div class="form-group">
                                        <i class="fas fa-lock text-white"></i>
                                        <label class="text-white" for="cpass">Confirmar Contraseña</label>

                                        <input type="password" id="cpass" name="cpass" class="form-control" required>
                                    </div>
                                    
                                    <div class="text-center mt-5">
                                        <button name="submit" type="submit" class="myButton">
                                            Registrar
                                        </button>
                                        <a href="index.html" class="pt-5 text-white d-block" style="font-size: 14px;">
                                        ¿Ya tienes una cuenta? Iniciar sesión
                                        </a>
                                    </div>
                                    
                                
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>







    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
